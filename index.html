<!DOCTYPE html>
<html>
<head>
	<title>JS Math Functions Library</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
		}

		.main-content {
			margin: 20px;
		}

		/* CSS for topbar */
		.topbar {
			background-color: #ff6666;
			color: white;
			padding: 10px;
			font-family: 'Roboto', sans-serif;
		}

		.topbar button {
			background-color: #ff6666;
			color: white;
			border: none;
			cursor: pointer;
			padding: 10px 20px;
			font-size: 16px;
			margin-right: 10px;
			font-family: 'Roboto', sans-serif;
		}

		.topbar .dropdown {
			position: relative;
			display: inline-block;
		}

		.topbar .dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
			top: 40px;
			background-color: white;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			border-radius: 5px;
			font-family: 'Roboto', sans-serif;
		}

		.topbar .dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			font-family: 'Roboto', sans-serif;
		}

		.topbar .dropdown-content a:hover {
			background-color: #f1f1f1;
		}

		.topbar .dropdown:hover .dropdown-content {
			display: block;
		}

		/* CSS for button links */
		.button {
			display: inline-block;
			background-color: white;
			border: 1px solid #4285F4;
			color: #4285F4;
			cursor: pointer;
			padding: 10px 20px;
			border-radius: 20px;
			margin: 10px auto;
			font-size: 16px;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s ease;
			font-family: 'Roboto', sans-serif;
			max-width: calc(100vw - 40px);
			width: 350px;
		}

		.button:hover {
			background-color: #4285F4;
			color: white;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<!-- Topbar HTML code -->
	<div class="topbar">
		<button>Home</button>
		<button>About</button>
		<div class="dropdown">
			<button>Dropdown</button>
			<div class="dropdown-content">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
		</div>
		<button>Contact</button>
	</div>

	<!-- Main content -->
	<div class="main-content">
		<!-- Button links HTML code -->
		<a href="#" class="button">Function 1</a>
		<a href="#" class="button">Function 2</a>
	<a href="#" class="button">Function 3</a>
	<a href="#" class="button">Function 4</a>

	<!-- JavaScript code -->
	<script>
		// Code goes here
	</script>
</body>
</html>
